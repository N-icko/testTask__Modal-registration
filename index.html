<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="assets/remodal/dist/remodal.css">
    <link rel="stylesheet"
          href="assets/remodal/dist/remodal-default-theme.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Red+Hat+Display:400,700,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script src="assets/remodal/dist/remodal.min.js"></script>
    <link href="./assets/style/style.css"
          type="text/css"
          rel="stylesheet">
    <title>Modal Login</title>
</head>

<body>
<div class="wrapper">
    <a data-remodal-target="modal" href="#" class="btn btn-success open-modal-button">Login</a>
    <div class="remodal" data-remodal-id="modal" id="modal">
        <div class="modal-window__form container">
            <div class="modal-form__logo">
                <img class="img-fluid modal-form__logo-img" src="./assets/img/SafarisBookingsAfrica-logo.png"
                     alt="company_logo">
            </div>
            <p class="modal-form__name">Login</p>
            <form class="modal-form__wrapper" name="login">
                <div class="form-group input-group modal-form__form-item">
						<span class="input-group-addon modal-form__form-item_icon">
							<img src="./assets/img/mail.png" alt="mail_icon">
						</span>
                    <input type="email" class="form-control modal-form__input" id="userEmail"
                           aria-describedby="emailHelp">
                    <label for="userEmail" class="modal-form__input-label">
                    </label>
                </div>
                <div class="form-group input-group modal-form__form-item">
						<span class="input-group-addon modal-form__form-item_icon">
							<img src="./assets/img/password.png" alt="lock_icon">
						</span>
                    <input type="password" class="form-control  modal-form__input" id="userPassword">
                    <label
                            for="userPassword" class="modal-form__input-label">
                    </label>
                    <small id="passwordHelp" class="form-text text-muted modal-form__form-item-pswrd-help">
                        <a href="#" target="_blank">Forgot password?</a>
                    </small>
                </div>
            </form>
            <button type="submit" class="btn btn-success modal-window__login-button">LOGIN</button>
            <div class="modal-form__separator-line">
                <p class="modal-form__separator">
                    or
                </p>
            </div>
            <div class="modal-form__social-buttons_container">
                <button type="button" class="btn btn-success social-buttons__facebook">FACEBOOK</button>
                <button type="button" class="btn btn-success social-buttons__google">GOOGLE</button>
            </div>
            <span class="modal-window__sign-up_container">
					<p class="sign-up__text">Don`t have an account?
						<a href="#" target="_blank"> Sing up</a>
					</p>
				</span>
        </div>
        <div class="modal-window__image-container">
            <div class="modal-window__image"></div>
        </div>
    </div>
</div>
</body>


</html>
